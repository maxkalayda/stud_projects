<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="../static/css/index_register_style.css">
    <link rel="icon" href="../static/css/media/title_logo.png" type="image/icon type">
    <title>Авторизация</title>
</head>
<body>
    <div class="container-fluid pt-4">
        <div class="text-light text-center">
            <h1><b>Авторизация</b></h1>
        </div>
        <div class="container d-flex flex-column justify-content-between css-shadow-gray p-2 mt-5" id="mainContainer">
            <!-- Inputs -->
            <div class="row m-0 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-6 col-md-5 col-sm-12 my-1">
                    {%with messages = get_flashed_messages()%}
                        {%if messages%}
                            <div class="row alert alert-danger border border-secondary m-0 my-1 p-0" role="alert">
                                <div class="col-12">
                                    {%for message in messages%}
                                        {{message}}
                                    {%endfor%}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Закрыть"><i class="fas fa-times"></i></button>
                                </div>
                            </div>
                        {%endif%}
                    {%endwith%}
                    <form action="/login" method="POST" name="theForm">
                        <div class="form-group">
                            <label for="inputEmail">Имя пользователя:</label>
                            <input type="text" class="form-control" name ="inputEmail" id="inputEmail" placeholder="Имя пользователя...">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Пароль:</label>
                            <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Пароль...">
                        </div>
                        <div class="text-left float-left w-50">
                            <button type="button" id="loginBtn" class="btn btn-primary btn-lg" onclick="loginBtnOnClicked()"><b>Войти</b></button>
                        </div>
                        <div class="text-right float-left w-50">
                            <a class="btn btn-primary btn-lg" href="{{url_for('register')}}" role="button"><b>Регистрация</b></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><span style="color: rgba(100, 100, 100, 0.3);">Made by Maxim Kalayda & Shvychkov Vitaly.</span>
    </div>
    <!-- My JS -->
    <script src="../static/js/index_scripts.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
